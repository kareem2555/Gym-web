<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  method="get">
        <div>
            <label>username</label>
            <input type="text" required >
        </div>
        <br>
        <div>
            <label>password</label>
            <input type="password" required placeholder="write complx password" name="pass">
        </div>
        <br>
        <div>
            <label>Mobile</label>
            <input type="tel" name="phone" placeholder="phone number" id="phone">
        </div>
        <br>
        <div>
            <label>Email</label>
            <input type="email" placeholder="email" >
        </div>
        <br>
        <div>
            <label>Subject</label>
            <input type="text" placeholder="subject">
        </div>
        <div>
            <label >asdasd</label>
            <input type="text" hidden value="sadasd">
        </div>
        <br>
        <div>
            <label >Empty Form</label>
            <input type="reset" >
        </div>
        <br>
        <div>
            <label >Send Data</label>
            <input type="submit" value="save">
        </div>
        <br>
        <label >range</label>
        <input type="range" min="100" max="600" value="400" step="50" name="range">
    </form>
</body>
</html>
